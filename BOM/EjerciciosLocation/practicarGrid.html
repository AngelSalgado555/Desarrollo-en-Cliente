<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Con Grid </title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body{
            background: radial-gradient(circle, pink, red, orange);
            padding: 20px;
        }

        .container{
            display: grid;
            background: gray;
            grid-template-rows: repeat(4, 1fr);
            height: 100vh;
        }

        .header{
            background: rgb(210, 243, 191);
            padding: 20px;
        }

        .main{
            background: rgb(171, 242, 245);
            padding: 20px;
        }

        .aside{
            background: yellow;
            padding: 20px;
        }

        .footer{
            background: violet;
            padding: 20px;
        }

        @media screen and (min-width: 700px){
            .container{
                grid-template-columns: 3fr, 1fr;
                grid-template-rows: auto 1fr;

                height: 100vh;
            }

            .header{
                grid-column: span 3;
                grid-row: 1;
            }

            .main{
                grid-column: span 2;
                grid-row: 2;
            }

            .aside{
                grid-column: 3;
                grid-row: 2;
            }

            .footer{
                grid-column: span 3;
                grid-row: 3;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <header class="header"> Con Grid </header>
        <main class="main">Main</main>
        <aside class="aside">Aside</aside>
        <footer class="footer">Footer</footer>
    </div>
</body>
</html>
